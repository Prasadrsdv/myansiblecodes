---
 - hosts: 172.31.89.98
   become: yes
   tasks:
   - name: i want to excute direct linux command
     command: hostname -f
     register: myfirsttaskresult
    
   - name: i want to display first task result
     debug:
      msg: "{{myfirsttaskresult}}"

   - name: install git
     apt:
      name: git
      status: present
     when: myfirsttaskresult.stderr ==""
  
   - name: install tree
     apt:
      name: tree
      status: present
     when: myfirsttaskresult.stderr !=""
